<!DOCTYPE html>
<html>
<head>
    <title>Contador de números</title>
    <style>
        .odd {
            color: red;
        }
        .even {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Contador de números</h1>
    <label for="number-input">Ingresa un número:</label>
    <input type="number" id="number-input">
    <button onclick="addNumber()">Agregar número</button>
    <p>Números guardados:</p>
    <ul id="number-list"></ul>
    <table>
        <thead>
            <tr>
                <th>Total de números</th>
                <th>Números pares</th>
                <th>Números impares</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="total-count">0</td>
                <td id="even-count">0</td>
                <td id="odd-count">0</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
